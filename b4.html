<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Chia Hết Cho 5</title>
</head>
<body>
<script>
  let x = prompt('Nhập số lượng số Fibonacci cần tính: ');
  x = parseInt(x, 10);

  if (isNaN(x) || x <= 0) {
    alert("Vui lòng nhập một số hợp lệ!");
  } else {
    const f5 = Math.sqrt(5);
    let found = false;

    for (let i = 1; i <= x; i++) {
      let f = ((1 / f5) * (Math.pow(((1 + f5) / 2), i) - Math.pow(((1 - f5) / 2), i))).toFixed(0);

      if (f % 5 === 0) {
        document.body.innerHTML = 'Số Fibonacci tại vị trí ' + i + ' là ' + f + ' và chia hết cho 5.';
        found = true;
        break;
      }
    }

    if (!found) {
      document.body.innerHTML = 'Không có số Fibonacci nào trong số đầu tiên ' + x + ' số chia hết cho 5.';
    }
  }
</script>
</body>
</html>
