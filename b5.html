<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = prompt('nhap so luong day so fibonacci: ');
  f5 = Math.sqrt(5, 2);
  let dem = 0;
  for (let i = 0; i <= x; i++) {
    f = (1 / f5) * (Math.pow(((1 + f5) / 2), i) - Math.pow(((1 - f5) / 2), i))
    dem +=f;
  }
  document.write('tong'+ x +'so = '+dem);
</script>
</body>
</html>
