<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let x = prompt('nhap so luong day so fibonacci: ');
    f5 = Math.sqrt(5, 2);
    for (let i = 0; i <= x; i++) {
        f = (1 / f5) * (Math.pow(((1 + f5) / 2), i) - Math.pow(((1 - f5) / 2), i))
        document.write('so thu ' + i + ' = ' + f + '<br>');
    }
</script>
