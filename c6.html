<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let rows = 6;
    for (let i = rows / 2; i <= rows; i += 2) {
        for (let j = 1; j < rows - i; j += 2) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        for (let j = 1; j <= rows - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = rows; i >= 0; i--) {
        for (let j = i; j < rows; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= (i * 2) - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
