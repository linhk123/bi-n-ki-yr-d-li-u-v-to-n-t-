<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('so luong so');
    dem = 0;
    num = 0;
    for (let i = 1; i <= 100000; i++) {
        if (i % 7 === 0) {
            dem++;
            num+=i;
            if (dem == x)
            {
              break;
            }
        }
    }
    document.write(num);
</script>
</body>
</html>
